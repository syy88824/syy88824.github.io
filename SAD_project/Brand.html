<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="brand.css">
    <link rel="stylesheet" href="https://use.typekit.net/hkp1zai.css">
    <title>MainPage</title>
</head>
<body>
   
    <div class="rectangle" id="rectTopic">
        <img src="topicName.png" alt="Product Exclusive Identification Management System" id="topicPic">
        <button type="submit" id="circle"></button>
    </div>
    
    <div>
        <select name="aspect" class="btnAspect fontBold fixed">
            <option value="brand" class="optAspect fontRegular" selected="selected">Brand</option>
            <option value="outlet" class="optAspect fontRegular">Outlet</option>
        </select>
    </div>
    <div class="rectangle fixed" id="rectInfo">
        <!--<br></br>-->
        <div>
            <span class="contentTitle fontBold" id="titleFirst">Order Number</span>
            <span class="contentTitle fontBold" id="titleSecond">Brand</span>
            <span class="contentTitle fontBold" id="titleThird">Order Status</span>
        </div>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000001</span>
        <span class="contentSecond">Nike</span>
        <span class="contentThird">Document checking...</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000002</span>
        <span class="contentSecond">Kangol</span>
        <span class="contentThird finish">Order complete</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000003</span>
        <span class="contentSecond">GU</span>
        <span class="contentThird problem">Document incorrect</span>
    </div>
    <br></br>
    <div class="contentRect fontRegular">
        <span>000004</span>
        <span class="contentSecond">Uniqlo</span>
        <span class="contentThird">
            <input type="file" name="Upload the file">
            <button type="submit" class="btnUpload fontRegular">Upload</button>
        </span>  
    </div>     
    <br></br>
    <div class="contentRect fontRegular">
        <span>000005</span>
        <span class="contentSecond">Guess</span>
        <span class="contentThird">Document checking...</span>   
    </div>
</body>
</html>
