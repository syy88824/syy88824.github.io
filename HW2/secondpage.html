<body>
    <h1 id="head">New <em>HTML5</em> Input Types Demo</h1>
    <p style="color:green ;">This form demonstrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>
    <br><label><strong>Color:</strong><input type="color"><strong>(Hexademical code such as #ADD8E6)</strong></label></br> 
    <br><label><strong>Date:</strong><input type="date"></label></br>
    <br><label><strong>Email:</strong><input type="email" placeholder="name@domain.com"></label></br>
    <br><label><strong>Number:</strong><input type="number" value="4"></label></br>
    <br><label><strong>Range:</strong><input type="range" min="0" max="20"></label></br>
    <br><label><strong>Search:</strong><input type="search" placeholder="search quiry"></label></br>
    <br><label><input type="submit" value="Submit"></label>
    <label><input type="reset" value="Clear"></label></br>
