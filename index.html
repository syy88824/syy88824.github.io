<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>    
    <script>
        var num1 = Number(window.prompt('Please enter the first number：'))
        var num2 = Number(window.prompt('Please enter the second number：'))
        if (num1 > num2) {
            document.body.style.background = '#B3E5FC';
            document.write('<h2>'+num1+' > '+num2+'</h2>')
        } else if(num1==num2){
                document.body.style.background = '#A5D6A7';
                document.write('<h2>'+num1+' == '+num2+'</h2>')
        }else{
            document.body.style.background = '#FFF59D';
            document.write('<h2>'+num1+' < '+num2+'</h2>')
        }
    </script>
    <input type="button" value="firstnum" onclick="alert('Your first input is '+num1)">
    <input type="button" value="secnum" onclick="alert('Your second input is '+num2)">
</body>
</html>
