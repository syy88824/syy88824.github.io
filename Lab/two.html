    <h1 id="head">蠟筆小新</h1>
    <p class="subtitle">Plot</p>
    <p>
        故事舞台是在埼玉縣春日部市，一位正在「雙葉幼稚園」學習的五歲小孩野原新之助，在日常生活中發生的事。<br></br>
        起初，小新與父親野原廣志和母親野原美冴組成一個3人家庭，從小房子搬入兩層樓平房。隨著故事發展，家中添加了一隻被遺棄的小狗「小白」與妹妹「野原向日葵」。車子也換了兩次（前兩台都是被美冴撞毀的）。<br></br>
        家裡一度因為被氣爆炸毀而暫時搬入胯下痛公寓（雞飛狗跳莊）一陣子，後來房屋修繕完畢，全家才搬回原住處。<br></br>
        有一陣子美冴的妹妹小山夢冴因為失業暫居野原家二樓，搬出去住在他們曾經住過的胯下痛公寓，同時劇裡登場的通訊工具逐漸從最初尚未有手機的年代轉變成智慧型手機。<br></br>
    </p>
